<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="field1">Field 1:</label>
    <input type="number" id="field1" placeholder="Enter a number">

    <label for="field2">Field 2:</label>
    <input type="number" id="field2" placeholder="Enter another number">

    <button onclick="calculate()">Calculate</button>

    <p id="result"></p>

    <script>
        function calculate() {
            // Get the values from the input fields
            var value1 = parseFloat(document.getElementById('field1').value);
            var value2 = parseFloat(document.getElementById('field2').value);

            // Check the condition and perform the calculation
            var result;
            if (value1 > value2) {
                result = 'Product: ' + (value1 * value2);
            } else {
                result = 'Sum: ' + (value1 + value2);
            }

            // Display the result
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
