<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Calculator</title>
</head>
<style>
   body{
    font-family:times new roman;
    text-align:center;
   } 
</style>
<body>
    <h1>
        Sum and Difference 
    </h1>
    <form id = "calculator">
        <p for = "number1">Enter Number1
            <input type = "number" id = "number1" required>
        </p>
        <p for = "number2">Enter Number2
            <input type = "number" id = "number2" required>
        </p>
        <button type ="button" onclick="calculate()">Calculate</button>
    </form>
    <div id = "result container"></div>
    <script>
        function calculate()
        {
            var num1 = parseFloat(document.getElementById("number1").value);
            var num2 = parseFloat(document.getElementById("number2").value);
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }
            var sum = num1 + num2;
            var difference = num1 - num2;
            var resultContainer = document.getElementById("result container");
            resultContainer.innerHTML = "<p>Sum: " + sum + "</p><p>Difference: " + difference + "</p>";
        
        }
    </script>
</body>
</html>
